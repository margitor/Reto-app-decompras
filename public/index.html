<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logoapp.png" type="image/x-icon">
    <title>Mi lista de compras</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/66638a2bb8.js" crossorigin="anonymous"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Mi lista de compras</h1>
    </header>

    <section id="displayVacio" class="container-section">
        <h2>No hay nada <br> para comprar</h2>
        <img src="images/finn-splash.png" alt="">
        <button id="agregarProducto" class="fav-btn"></button>
    </section>

    <section id="displayFormulario" >
        <div class="container-section">
            <div class="mb-3">
                <label for="producto" class="form-label">Ingresá el producto</label>
                <input type="producto" class="form-control" id="formTitulo" placeholder="Producto">
              </div>
              <select class="form-select" aria-label="Default select example" id="formCategoria">
                <option selected>Categoría</option>
                <option value="fruta.png">Frutas</option>
                <option value="verduras.png">Verduras</option>
                <option value="lacteos.png">Lácteos</option>
                <option value="farmacia.png">Farmacia</option>
                <option value="carne.png">Carnicería</option>
                <option value="pollo.png">Pollería</option>
                <option value="pez.png">Pescadería</option>
                <option value="bebida.png">Bebidas</option>
                <option value="ropa.png">Ropa</option>
                <option value="pan.png">Panadería</option>
                <option value="snacks.png">Snacks</option>
                <option value="pastas.png">Pastas</option>
                <option value="otros.png">Otros</option>
            </select>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del producto</label>
                <textarea class="descripcion" id="formDescripcion" rows="3"></textarea>
              </div>
              <button type="button" id="addButton" class="btn btn-warning">Agregar</button>
        </div>
        <button class="btn-cerrar" id=btnCerrarFormulario><img src="images/cerrar.png" alt="cerrar seccion"></button>
    </section>

    <section id="displayListado">
        <div class="container-section">
            <ul class="list-group" id="listado">
          </ul>
          
        </div>
        
        <button id="agregarProductoListado" class="fav-btn"></button>
        <button class="btn-eliminar" id="btnEliminar" alt="Eliminar listado"></button>
      
    </section>

    <section id="displayDetalle">
        <div class="container-section">
                    <div class="detalleCompra">
            <img src="" alt="" id="detalleImg">
        <h1 id="detalleTitulo"></h1>
        <p id="detalleDescripcion"></p>
        </div>
        <button class="btn-cerrar" id=btnCerrar><img src="images/cerrar.png" alt="cerrar seccion"></button>
        </div>
    </section>


    <script src="codigo.js"></script>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
