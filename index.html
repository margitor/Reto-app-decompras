<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi lista de compras</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;500;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/66638a2bb8.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Mi lista de compras</h1>
    </header>

    <section id="displayVacio" class="container-section">
        <h2>No hay nada <br> para comprar</h2>
        <img src="images/finn-splash.png" alt="">
        <button id="" class="fav-btn"></button>
    </section>

    <section id="displayFormulario" class="container-section">
            <div class="mb-3">
                <label for="producto" class="form-label">Ingresá el producto</label>
                <input type="producto" class="form-control" id="exampleFormControlInput1" placeholder="Producto">
              </div>
              <select class="form-select" aria-label="Default select example">
                <option selected>Categoría</option>
                <option value="1">One</option>
              </select>

              <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del producto</label>
                <textarea class="descripcion" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
              <button type="button" id="addButton" class="btn btn-warning">Agregar</button>
    </section>

    <section id="displayListado" class="container-section">
        <ul class="list-group">
            <li class="list-group-item"><img src="images/bebida.png" alt="bebida">Gaseosa<img src="images/arrow-right.png" alt="flecha ver detalle"></li>
          </ul>
    </section>

    <section id="displayDetalle" class="container-section">
        <div class="detalleCompra">
            <img src="images/bebida.png" alt="bebida">
        <h1>Gaseosa</h1>
        <p>Descripción de la compra que quiero hacer blablabla </p>
        </div>
        <button id=buttonCerrar><img src="images/cerrar.png" alt="cerrar seccion"></button>
    </section>


    <script src="codigo.js"></script>
</body>
</html>
